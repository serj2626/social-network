{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block style %}
{% endblock style %}

{% block title %}
    Регистрация
{% endblock title %}
{% block main %}


    <section class="min-vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-75">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body ">
                            <div class="row justify-content-center">

                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <div class="card bg-dark py-1 px-3 ">
                                        <h4 class="text-center text-warning  fw-bold mb-2 mx-1 mx-md-4 mt-2">
                                            Регистрация</h4>

                                        <form action="" method="post" class="text-warning">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-outline-warning" type="submit">Создать аккаунт
                                                </button>
                                            </div>
                                        </form>

                                        <div class="text-center py-3 ">
                                            <a class="text-white fw-bold text-decoration-none" href="{% url 'users:login' %}">
                                                Есть аккаунт? <span class="text-warning">Войти</span></a>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="{% static 'users/img/index.png' %}"
                                         class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock main %}
