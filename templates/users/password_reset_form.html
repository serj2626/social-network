{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block style %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
{% endblock style %}

{% block title %}
    Сброс пароля
{% endblock title %}


{% block main %}



    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-2 text-center">

                            <div class="mb-md-5 pb-1">

                                <h3 class="fw-bold mb-2 text-uppercase text-warning">Восстановление пароля</h3>
                                <img src="{% static 'core/img/mango.png' %}" width="80px" height="auto">

                                <form action="" method="post" class="">
                                    {% csrf_token %}
                                    <div class="card-body">
                                        {{ form|crispy }}
                                    </div>
                                    <div class="px-3">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-warning" type="submit">Сбросить по Email
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock main %}
